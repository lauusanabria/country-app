<h2>Search countries by name</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Enter country name"
      [initialValue]="term"
      (onDebounce)="searchCountries($event)"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
