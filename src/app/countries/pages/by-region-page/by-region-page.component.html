<h2>Search countries by region</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Enter region name"
      (onValue)="searchCountries($event)"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
